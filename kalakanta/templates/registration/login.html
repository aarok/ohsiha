{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block navigation %}
  <ul>
    <li><a href="{% url 'signupview' %}">Signup</a></li>
  </ul>
{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
