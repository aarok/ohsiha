{% extends 'base.html' %}

{% block navigation %}
  <ul>
    <li><a href="{% url 'login' %}">Login</a></li>
  </ul>
{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
